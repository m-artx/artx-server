apiVersion: apps/v1
kind: Deployment
metadata:
  name: artx
spec:
  selector:
    matchLabels:
      app: artx
  template:
    metadata:
      labels:
        app: artx
    spec:
      containers:
        - name: artx
          image: krmp-d2hub-idock.9rum.cc/dev-test/repo_d6f56e345f57
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: artx-volume
              mountPath: /app/images
          env:
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
            - name: MYSQL_USERNAME
              value: "root"
            - name: MYSQL_PASSWORD
              value: "1234"
            - name: MYSQL_URL
              value: "jdbc:mysql://mysql:3306/artx"
            - name: DDL_AUTO
              value: "none"
            - name: IMAGE_DIRECTORY
              value: "/app/images"
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: LOG_LEVEL
              value: "INFO"
            - name: KAKAOPAY_CID
              value: "TC0ONETIME"
            - name: KAKAOPAY_ADMIN_KEY
              value: "94c0f2e2624cf70ae98d3d9568104683"
            - name: PROXY_HOST
              value: "http://krmp-proxy.9rum.cc"
            - name: PROXY_PORT
              value: "3128"
            - name: ARTX_HOST
              value: "https://ka8d596e67406a.user-app.krampoline.com"
            - name: ARTX_PORT
              value: "80"
            - name: ARTX_ADDRESS
              value: "https://ka8d596e67406a.user-app.krampoline.com"

      volumes:
        - name: artx-volume
          persistentVolumeClaim:
            claimName: artx-pvc
---

apiVersion: v1
kind: Service
metadata:
  name: artx
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: artx